<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy Terminal - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pipboy-container">
        <header class="pipboy-header">
            <span class="pipboy-status glitch">VAULT-TEC SYSTEM ACTIVE</span>
            <span class="pipboy-date">2077.10.23</span>
        </header>

        <nav class="pipboy-nav">
            <button class="nav-button active" data-target="home-screen">HOME</button>
            <button class="nav-button" data-target="projects-screen">PROJECTS</button>
            <button class="nav-button" data-target="about-screen">ABOUT</button>
        </nav>

        <main class="pipboy-screen" id="app-screen">
        </main>

        <footer class="pipboy-footer">
            <span>>_ VAULT-TEC SYSTEMS OPERATIONAL...</span>
            <div class="scanline"></div>
        </footer>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
<script src="logica.js" defer></script>
</body>
</html>
